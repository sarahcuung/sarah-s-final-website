<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      width: 70%;
      background-image: url('https://wallpapercat.com/w/full/0/f/0/1198594-3200x1680-desktop-hd-studio-ghibli-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 1s ease; /* Smooth transition for expanding */
    }

    .right-side {
      width: 30%;
      background-color: #d4e8d3; /* Slightly deeper green color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="email"], textarea, button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f4f4f4;
      color: #333;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      font-size: 18px;a
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .social-links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 20px;
    }

    .social-links a {
      background-color: transparent;
      padding: 0;
      margin: 0 15px;
      text-decoration: none;
    }

    .social-links a img {
      width: 50px; /* Default size */
      height: 50px; /* Default size */
      border: none;
      display: block;
      object-fit: cover; /* Ensures icons maintain a consistent size and fill the space */
      transition: transform 0.3s ease;
    }

    .social-links a img:hover {
      transform: scale(1.1);
    }

    /* Make YouTube logo bigger and move up slightly */
    .social-links a.youtube img {
      width: 80px;  /* Larger size for YouTube */
      height: 80px; /* Larger size for YouTube */
      margin-top: -15px; /* Adjusted to align with other logos */
    }

    /* Move Instagram logo to the left */
    .social-links a.instagram img {
      width: 50px;
      height: 50px;
      border: none;
      display: block;
      object-fit: cover;
      transition: transform 0.3s ease;
      margin-left: -10px; /* Moves Instagram logo left */
    }

    /* Move Email logo to the left */
    .social-links a img.email-logo {
      margin-left: -10px; /* Moves Email logo left */
    }

    .back-button {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-block;
      padding: 10px 20px;
      background-color: #2E8B57;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      transition: bottom 1s ease-in-out; /* Smooth transition for popping up */
    }

    .back-button:hover {
      background-color: #3CB371;
    }

    /* This will trigger the animation when the form is submitted */
    .expanded .left-side {
      width: 100%;
    }

    .expanded .back-button {
      bottom: 20px; /* Make the button slide up */
    }

    /* Style for the form after submission */
    .form-submitted {
      display: none;
    }

  </style>
</head>
<body>

  <div class="left-side"></div>

  <div class="right-side">
    <h1>ùìíùì∏ùì∑ùìΩùì™ùì¨ùìΩ ùì§ùìº</h1>
    <form id="contactForm" action="mailto:your-email@example.com" method="POST" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="https://www.youtube.com/channel/nonexistentchannel" target="_blank" class="youtube">
        <img src="https://shorturl.at/F7heF" alt="YouTube" />
      </a>
      
      <a href="https://www.instagram.com/nonexistentaccount" target="_blank" class="instagram">
        <img src="https://shorturl.at/erxqa" alt="Instagram" />
      </a>
      
      <a href="mailto:nonexistent.email@example.com" class="email-logo">
        <img src="http://cdn-icons-png.freepik.com/256/3178/3178158.png?semt=ais_hybrid" alt="Email" />
      </a>
    </div>
  </div>

  <a href="http://127.0.0.1:5500/myreal.website.html" class="back-button">Back to Homepage</a>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form from submitting the default way
      document.body.classList.add('expanded'); // Trigger expansion and button animation
      document.getElementById("contactForm").classList.add('form-submitted'); // Hide the form
    }
  </script>

</body>
</html>
