<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ghibli Art Showcase</title>
    <page bg color="black"></page>
    <style>
        body {
        background-color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Intro Section */
        #intro {
            text-align: center;
            padding: 50px;
            background: url('ghibli_clouds.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            z-index: 1;
        }

        #intro h1 {
            font-size: 3rem;
            animation: fadeIn 3s ease-out;
        }

        #intro p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #intro button {
            padding: 15px 30px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #intro button:hover {
            background-color: #ff9933;
        }

        /* Gallery Section */
        #gallery {
            text-align: center;
            padding: 50px 20px;
        }

        #gallery h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4b6d39;
            animation: fadeIn 3s ease-out;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Card Section */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 50px 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            text-align: center;
            color: #3c3c3c;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card:nth-child(1) {
            background: #fceee9; /* soft peach */
        }

        .card:nth-child(2) {
            background: #dceef2; /* light sky blue */
        }

        .card:nth-child(3) {
            background: #f1f4dc; /* gentle olive green */
        }

        /* Lightbox Styling */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }

        #lightbox-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Parallax Scrolling */
        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('ghibli_background.png') no-repeat center center fixed;
            background-size: cover;
            transform: translateZ(0) scale(1);
            transition: transform 1s ease-out;
        }

        /* Interactive Modal for Animations */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .freeform-gallery {
  position: relative;
  width: 100%;
  height: 800px; /* Adjust as needed */
}

.photo {
  position: absolute;
  width: 200px;
  border-radius: 20px;
  box-shadow: 0 8px 14px rgba(0, 0, 0, 0.2);
  transition: transform 0.4s ease;
}

.photo:hover {
  transform: scale(1.08) rotate(0deg);
  z-index: 10;
}

    </style>
</head>
<body>

    <!-- Parallax Background -->
    <div class="parallax"></div>

    <section id="intro">
        <h1>Welcome to My World</h1>
        <p>A glimpse into my animated art and whimsical creations, inspired by the charm of Technology, Colors and Emotions.</p>
        <a href="index.html">
            <button>Back to Home Page</button>
        </a>
    </section>
    
    

    <!-- Gallery Section -->
<section id="gallery">
    <h2>My Artwork</h2>
    <div class="gallery-container">
        <div class="gallery-item" onclick="openLightbox('artwork1')">
            <img src="img/card 1.jpg" alt="Artwork 1">
        </div>
        <div class="gallery-item" onclick="openLightbox('artwork2')">
            <img src="img/card 2.jpg" alt="Artwork 2">
        </div>
        <div class="gallery-item" onclick="openLightbox('artwork3')">
            <img src="img/card 3.jpg" alt="Artwork 3">
        </div>
        <div class="gallery-item" onclick="openLightbox('artwork4')">
            <img src="img/card 4.jpg" alt="Artwork 4">
        </div>
        <div class="gallery-item" onclick="openLightbox('artwork5')">
            <img src="img/card 5.jpg" alt="Artwork 5">
        </div>

        <!-- Additional New Artworks -->
        <div class="gallery-item">
            <img src="img/card 6.jpg" alt="Artwork 6">
        </div>
        <div class="gallery-item">
            <img src="img/card 7.jpg" alt="Artwork 7">
        </div>
        <div class="gallery-item">
            <img src="img/card 8.jpg" alt="Artwork 8">
        </div>
        <div class="gallery-item">
            <img src="img/card 9.jpg" alt="Artwork 9">
        </div>
        <div class="gallery-item">
            <img src="img/card 10.jpg" alt="Artwork 10">
        </div>
    </div>
</section>


        <!-- Card Section -->
    <section class="card-container">
        <div class="card" onclick="openLightbox('card1')">
            <img src="img/card 11.jpg" alt="Ghibli Characters" style="width:100%; height:100%; object-fit:cover; border-radius:20px;">
        </div>
        <div class="card" onclick="openLightbox('card2')">
            <img src="img/card 12.jpg" alt="Fantasy Landscapes" style="width:100%; height:100%; object-fit:cover; border-radius:20px;">
        </div>
        <div class="card" onclick="openLightbox('card3')">
            <img src="img/card 13.jpg" alt="Whimsical Creatures" style="width:100%; height:100%; object-fit:cover; border-radius:20px;">
        </div>
    </section>


    <!-- Lightbox for Artwork -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div id="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <!-- Modal for Animation Playback -->
    <div id="myModal" class="modal">
        <img class="modal-content" id="modal-img" src="">
    </div>

    <script>
        // Lightbox functionality
        function openLightbox(imageId) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageId + '.jpg'; // Example: artwork1.jpg
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        // Modal for animation display
        function showModal(imageSrc) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modal-img");
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Parallax effect
        window.addEventListener("scroll", function () {
            const parallax = document.querySelector(".parallax");
            let offset = window.pageYOffset;
            parallax.style.transform = 'translateY(' + offset * 0.5 + 'px)';
        });
    </script>

</body>
</html>
